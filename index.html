<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Textbox Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">현지</a></li>
                <li><a href="#contact">좋아</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="textbox-section">
            <div class="container">
                <h1>Text-to-Speech Synthesizer</h1>
                <textarea id="textInput" rows="10" placeholder="Enter your text here..."></textarea>
                <select id="voiceModel">
                    <option value="en-US-Studio-O">Female Voice</option>
                    <option value="en-US-Studio-Q">Male Voice</option>
                </select>
                <span>Speaking Rate</span>
                <input type="range" id="speakingRate" min="0.25" max="4" step="0.25" value="1">
                <span id="rateValue">1</span>
                <button id="synthesizeButton">Synthesize Speech</button>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                    <div id="progressText" class="progress-text">0%</div>
                </div>
                <p id="statusMessage"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
